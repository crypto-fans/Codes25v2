<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Dirección</title>
    <style>
        .resultado {
            font-size: 2em;
            color: black;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id="mensaje" class="resultado">Buscando dirección...</div>

    <script>
        let attemptCounter = 0;  // Contador de intentos
        const maxAttempts = 10;   // Número máximo de intentos
        const retryInterval = 3000; // Intervalo de 3 segundos entre intentos
        
        function tryGetAddress() {
            attemptCounter++; // Incrementar el contador de intentos

            // Seleccionamos el elemento usando el selector CSS más simple
            const widgetDiv = document.querySelector('.MuiBox-root.css-0 .MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft');

            if (!widgetDiv) {
                document.getElementById('mensaje').textContent = `Error: No se encontró el elemento. Intento ${attemptCounter} de ${maxAttempts}`;
                if (attemptCounter >= maxAttempts) {
                    document.getElementById('mensaje').textContent = 'Error: No se pudo encontrar la dirección después de varios intentos.';
                    clearInterval(retryTimer); // Detenemos el temporizador después de los intentos
                }
                return; // Si no se encuentra el elemento, reintentar
            }

            // Obtener el texto de la dirección
            const addressText = widgetDiv.textContent.trim();

            if (addressText && addressText.includes("0x")) {
                document.getElementById('mensaje').textContent = 'Dirección encontrada: ' + addressText;
                clearInterval(retryTimer); // Detenemos el temporizador cuando se encuentra la dirección
            } else {
                document.getElementById('mensaje').textContent = `Buscando... Intento ${attemptCounter} de ${maxAttempts}`;
            }
        }

        // Configurar el temporizador para reintentar cada 3 segundos
        const retryTimer = setInterval(tryGetAddress, retryInterval);
    </script>
</body>
</html>
