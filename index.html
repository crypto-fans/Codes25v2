<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba con Texto Dinámico</title>
</head>
<body>
  <!-- Elemento donde está el código de la wallet -->
  <div id="wallet-button">
    <div>
      <div class="MuiBox-root css-0">
        <div class="MuiTypography-root MuiTypography-caption MuiTypography-alignLeft css-19wakw1">0x8ed0B...03691</div>
      </div>
    </div>
  </div>

  <!-- Enlace que usará la dirección extraída dinámicamente -->
  <p>La dirección de la wallet es:</p>
  <a id="dynamicLink" href="#" target="_blank">Visitar la dirección de la wallet</a>

  <script>
    // Espera 5 segundos antes de realizar la acción
    setTimeout(function() {
      // Intentamos seleccionar el div que contiene la dirección de la wallet
      let walletText = document.querySelector(".MuiBox-root .MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft.css-19wakw1");

      // Verificamos si el texto fue encontrado
      if (walletText) {
          let walletAddress = walletText.textContent.trim(); // Obtener el texto limpio
          console.log(walletAddress); // Mostrar el texto en la consola

          // Actualizar el href del enlace con la dirección de la wallet
          let dynamicLink = document.getElementById("dynamicLink");
          dynamicLink.href = "https://etherscan.io/address/" + walletAddress; // Usamos el texto para formar el enlace
          dynamicLink.textContent = "Visitar la dirección de la wallet " + walletAddress; // Actualizamos el texto visible del enlace
      } else {
          console.log("No se encontró la dirección de la wallet.");
      }
    }, 5000); // Espera de 5 segundos antes de intentar obtener el texto
  </script>
</body>
</html>
