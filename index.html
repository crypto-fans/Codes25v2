<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Dirección</title>
    <style>
        .resultado {
            font-size: 2em;
            color: black;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id="mensaje" class="resultado">Buscando dirección...</div>

    <script>
        // Función para intentar recuperar la dirección
        function getAddress() {
            // Selección del div que contiene el texto de la dirección utilizando el selector proporcionado
            const addressElement = document.querySelector('#wallet-button > div > div.MuiBox-root.css-0 > div.MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft.css-19wakw1');

            // Verificamos si encontramos el elemento
            if (addressElement) {
                // Obtenemos el texto
                const addressText = addressElement.textContent.trim();

                // Mostramos el resultado en el div con id 'mensaje'
                if (addressText) {
                    document.getElementById('mensaje').textContent = 'Dirección encontrada: ' + addressText;
                } else {
                    document.getElementById('mensaje').textContent = 'No se encontró una dirección válida.';
                }
            } else {
                document.getElementById('mensaje').textContent = 'No se encontró el elemento con la clase especificada.';
            }
        }

        // Llamamos a la función para intentar obtener la dirección
        getAddress();
    </script>
</body>
</html>
