<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Wallet y Mostrar Enlace</title>
  <style>
    /* Opcional: estilo para el botón */
    #dynamicLink {
      display: none; /* Inicialmente oculto */
      margin-top: 20px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
    #getWalletButton {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- El div donde se encuentra el texto dinámico -->
  <div class="MuiBox-root css-0">
    <div class="MuiTypography-root MuiTypography-caption MuiTypography-alignLeft css-19wakw1">
      0x844fd...323e1
    </div>
  </div>

  <!-- Botón que dispara la acción de obtener el wallet -->
  <button id="getWalletButton" onclick="getWallet()">Obtener Wallet</button>

  <!-- Enlace que se mostrará con el contenido dinámico -->
  <a id="dynamicLink" href="#" target="_blank">Ir a la Wallet</a>

  <script>
    function getWallet() {
      // Intentar obtener el texto del div, esperar 5 segundos antes de intentarlo
      setTimeout(() => {
        // Usamos contains en el selector para no depender de la clase exacta
        const walletElement = document.querySelector("div.MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft");
        
        if (walletElement && walletElement.textContent.trim() !== '') {
          const walletAddress = walletElement.textContent.trim(); // Guardamos el valor
          
          // Usamos el valor recuperado para actualizar el href del enlace
          const link = document.getElementById('dynamicLink');
          link.href = `https://etherscan.io/address/${walletAddress}`;
          
          // Mostramos el enlace dinámico
          link.style.display = 'block';
        } else {
          alert('No se encontró la dirección de la wallet.');
        }
      }, 5000); // Esperamos 5 segundos para asegurarnos de que el contenido esté cargado
    }
  </script>

</body>
</html>
