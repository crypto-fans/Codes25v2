<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba con Texto Dinámico</title>
</head>
<body>
  <!-- Elemento donde está el código de la wallet -->
  <div id="wallet-button">
    <div>
      <div class="MuiBox-root css-0">
        <div class="MuiTypography-root MuiTypography-caption MuiTypography-alignLeft css-19wakw1">0x8ed0B...03691</div>
      </div>
    </div>
  </div>

  <!-- Enlace que usará la dirección extraída dinámicamente -->
  <p>La dirección de la wallet es:</p>
  <a id="dynamicLink" href="#" target="_blank">Visitar la dirección de la wallet</a>

  <script>
    // Función para actualizar el enlace con la dirección de la wallet
    function updateWalletLink() {
      let walletText = document.querySelector(".MuiBox-root .MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft.css-19wakw1");

      if (walletText) {
        let walletAddress = walletText.textContent.trim();
        console.log("Dirección de la wallet encontrada:", walletAddress);

        // Actualizar el enlace con la dirección obtenida
        let dynamicLink = document.getElementById("dynamicLink");
        dynamicLink.href = "https://etherscan.io/address/" + walletAddress;
        dynamicLink.textContent = "Visitar la dirección de la wallet " + walletAddress;
      } else {
        console.log("No se encontró la dirección de la wallet.");
      }
    }

    // Función para intentar capturar la dirección con reintentos
    function tryGetWalletAddress() {
      let attempts = 0;
      const maxAttempts = 10; // Número máximo de intentos
      const interval = 500; // Intervalo de tiempo entre intentos (500ms)

      const intervalId = setInterval(function() {
        // Intentar actualizar el enlace
        updateWalletLink();

        // Si encontramos la dirección, paramos los intentos
        if (document.querySelector(".MuiBox-root .MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft.css-19wakw1")) {
          clearInterval(intervalId);
        }

        // Si alcanzamos el número máximo de intentos, detenemos el intervalo
        attempts++;
        if (attempts >= maxAttempts) {
          clearInterval(intervalId);
          console.log("No se pudo encontrar la dirección de la wallet después de varios intentos.");
        }
      }, interval);
    }

    // Ejecutamos la función de reintentos al cargar la página
    window.onload = function() {
      tryGetWalletAddress();
    }
  </script>
</body>
</html>
