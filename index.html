<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Dirección</title>
    <style>
        .resultado {
            font-size: 2em;
            color: black;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>

    <!-- Contenedor para mostrar la dirección -->
    <div id="mensaje" class="resultado">Buscando dirección...</div>

    <script>
        // Función para recuperar la dirección y actualizar la UI
        function mostrarDireccion() {
            // Selecciona el elemento que contiene la dirección
            const addressElement = document.querySelector('.MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft.css-19wakw1');
            
            const mensaje = document.getElementById('mensaje');
            
            if (addressElement) {
                // Recupera el texto de la dirección
                const address = addressElement.textContent.trim();
                
                // Muestra la dirección en el contenedor mensaje
                mensaje.textContent = 'Dirección encontrada: ' + address;
            } else {
                // Si no se encuentra el elemento, muestra un mensaje de error
                mensaje.textContent = 'No se encontró la dirección.';
            }
        }

        // Llamar a la función cada 3 segundos para intentar recuperar la dirección
        setInterval(mostrarDireccion, 3000);
    </script>

</body>
</html>
