<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Dirección</title>
    <style>
        /* Estilos para mostrar el texto grande y legible */
        .resultado {
            font-size: 2em;
            color: black;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id="mensaje" class="resultado">Buscando dirección...</div>

    <script>
        // Función para intentar obtener la dirección cada 3 segundos
        let attemptCounter = 0;
        const maxAttempts = 10; // Número máximo de intentos (puedes ajustarlo)
        const retryInterval = 3000; // Intervalo de 3 segundos

        // Función para intentar obtener el texto de la dirección
        function tryGetAddress() {
            attemptCounter++; // Aumenta el contador de intentos
            const widgetDiv = document.querySelector('.MuiBox-root.css-0 .MuiTypography-root.MuiTypography-caption.MuiTypography-alignLeft');
            
            if (!widgetDiv) {
                document.getElementById('mensaje').textContent = 'Error: No se encontró el elemento con la clase especificada.';
                return; // Detenemos si no se encuentra el elemento
            }

            const addressText = widgetDiv.textContent.trim();
            
            if (addressText && addressText.includes("0x")) {
                document.getElementById('mensaje').textContent = 'Dirección encontrada: ' + addressText;
                clearInterval(retryTimer); // Detener intentos una vez que se encuentra la dirección
            } else {
                document.getElementById('mensaje').textContent = 'Intentando... ' + attemptCounter + ' intento(s)';
                
                // Si superamos el número máximo de intentos, mostramos un error
                if (attemptCounter >= maxAttempts) {
                    document.getElementById('mensaje').textContent = 'Error: No se pudo encontrar una dirección válida después de varios intentos.';
                    clearInterval(retryTimer); // Detener intentos después de alcanzar el límite
                }
            }
        }

        // Configuramos el intervalo para intentar cada 3 segundos
        const retryTimer = setInterval(tryGetAddress, retryInterval);
    </script>
</body>
</html>
